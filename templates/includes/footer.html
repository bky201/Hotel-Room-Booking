{% load static %}

<footer id="footer" class="text-color">
    <img src="{% static 'images/building-4.jpg' %}" alt="footer image" id="footer-bg">
    <div class="container">
        <div class="row">
            <div id="services" class="col-sm-4 info-box">
                <h3 class="white-text-with-black-shadow">Book Our Services</h3>
                    <p class="white-text-with-black-shadow">Transport service</p>
                    <p class="white-text-with-black-shadow">Security service</p>
                    <p class="white-text-with-black-shadow">House Keeping</p>
                    <p class="white-text-with-black-shadow">Laundery service</p>
                    <p class="white-text-with-black-shadow">Tour guide</p>
            </div>

            <div id="contact" class="col-sm-4 info-box">
                <h3 class="white-text-with-black-shadow">Contact</h3>
                    <p class="white-text-with-black-shadow"><img src="{% static '/images/phone-icon.png' %}" alt="Phone Icon" class="social-icon">
                        +491111111111</p>
                    <p class="white-text-with-black-shadow"><img src="{% static '/images/envelope-icon.png' %}" alt="Email Icon"
                            class="social-icon">
                        info@panorahotle.com</p>
                    <p class="white-text-with-black-shadow"><img src="{% static '/images/map-icon.png' %}" alt="location Icon" class="social-icon">
                        WH, 28759, Bremen</p>
            </div>

            <div id="social-icon" class="col-sm-4 info-box">
                <h3 class="white-text-with-black-shadow">Our Social Media</h3>
                    <p class="white-text-with-black-shadow"><a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Linked - Opens in a new tab">
                            <img src="{% static '/images/linkedin.webp' %}" alt="Linkedin Icon"
                                class="social-icon">Linkedin
                        </a></p>
                    <p class="white-text-with-black-shadow"><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram - Opens in a new tab">
                            <img src="{% static '/images/instagram.webp' %}" alt="Instagram Icon"
                                class="social-icon">Instagram
                        </a></p>
                    <p class="white-text-with-black-shadow"><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Youtube - Opens in a new tab">
                            <img src="{% static '/images/youtube.webp' %}" alt="Youtube Icon"
                                class="social-icon">Youtube
                        </a></p>
                    <p class="white-text-with-black-shadow"><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter - Opens in a new tab">
                            <img src="{% static '/images/twitter.webp' %}" alt="Twitter Icon"
                                class="social-icon">Twitter
                        </a></p>
            </div>
        </div>
    </div>
</footer>
