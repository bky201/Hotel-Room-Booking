{% load static %}

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static '/images/img4.jpg' %}" alt="Slide 1">
          <!-- Add content for the first slide -->
        </div>
        <div class="carousel-item">
          <img src="{% static '/images/img1.jpg' %}" alt="Slide 2">
          <!-- Add content for the second slide -->
        </div>
        <div class="carousel-item">
            <img src="{% static '/images/img3.jpg' %}" alt="Slide 3">
            <!-- Add content for the second slide -->
          </div>
          <div class="carousel-item">
            <img src="{% static '/images/img2.jpg' %}" alt="Slide 4">
            <!-- Add content for the second slide -->
          </div>
        <!-- Add more carousel items as needed -->
      </div>

      <!-- Navigation arrows -->
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
