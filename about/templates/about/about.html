{% extends 'base.html' %}

{% load static %}

{% block title %}About{% endblock %}

{% block content %}
{% load static %}

{% include 'includes/welcome.html' %}

<div class="about container flex-column pt-3">
    <section>
    <div class="row">
        {% for about in aboutpage %}
        <div class="col-md-4 img-container">
            <img src="{{about.image.url}}" alt="{{about.image_alt}}">
        </div>
        <div class="col-md-8">
            <h2>{{ about.title }}</h2>
            <p>
                {{ about.content|safe }}
            </p>
        </div>
        {% endfor %}
    </div>
</section>

{% include 'includes/location.html' %}
</div>
{% endblock %}
