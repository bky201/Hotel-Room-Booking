{% extends "base.html" %}

{% block title %}Room Booking{% endblock %}

{% block content %}

{% include 'includes/welcome.html' %}
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for room in roombook %}
    <a href="{% url 'room_detail' room.id %}" class="rooms" aria-label="Click to view {{room.title}}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{room.image.url}}" class="card-img-top" alt="{{room.image_alt}}">
            <div class="card-body">
                <h2 class="card-title">{{ room.room }}</h2>
                <p class="card-text">{{ room.user }}</p>
                <p class="card-text">{{ room.check_in}}</p>
                <p class="card-text">{{ room.check_out}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
